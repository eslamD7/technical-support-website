<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>تقديم طلب </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    label {
      font-size: 22px;
    }

    .mb-3 {
      margin-top: 40px;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">تقديم طلب الخدمة </h1>
    <form method="POST">
      <div class="mb-3">
        <label for="name">الاسم كامل:</label>
        <br>
        <input type="text" name="name" id="name" class="form-control" placeholder=" ..اسمك">
      </div>
      <div class="mb-3">
        <label>الجهة المرسلة :</label>
        <br>
        <input type="text" name="send-g" id="send-g" class="form-control" placeholder="الجهة المرسلة ..">
      </div>
      <div class="mb-3">
        <label for="detials">تفاصيل الطلب:</label>
        <br>
        <textarea rows="10" cols="155" class="form-control" placeholder="اكتب تفاصيل الطلب .."></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-info w-100">ارسل </button>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
  </script>
  <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

  </script>
</body>

</html>
